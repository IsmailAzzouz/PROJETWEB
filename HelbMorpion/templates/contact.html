{%extends "BASE.html"%} {% load static %}
{% block title %}
    CONTACT
{% endblock %}
{% block css %}
<style>
.container{
    display: flex;
    flex-direction: column;
    align-content: center;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    height: 100vh;
    width: 100%;
}
/* Form Container */
form {

    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(20px);
}

/* Form Elements */
form input,
form textarea,
form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #0050ff;
    border-radius: 5px;
     background-color: rgb(24, 25, 27);
  box-shadow: 0.5px 0.5px 10px 0.5px #a01bcc;
    transition: background-color 0.8s ease;
}

/* Hover Effect */
form input:hover,
form textarea:hover,
form button:hover {
    background-color: rgb(122, 16, 225);
}

/* Glass Morphism Effect (Alternative) */
form::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: inherit;
    border-radius: 10px;
    z-index: -1;
    filter: blur(10px);
}

.form{
    transition: 0.2s;
    display: flex;
    align-content: center;
    justify-content: center;
    flex-direction: column;
    align-items: stretch;
    transform: scale(1.5);
}

form input textarea{
    padding: 7px;
}
form button {
  background-color: rgb(160, 93, 185);
  color: #fff;
  padding: 10px 10px 10px 10px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
    font-family: Inter;
    transition: 0.5s;
}

form button:hover {
  background-color: rgb(213, 122, 245);
    padding: 10px 13px 10px 13px;
    transition: 0.5s;
}

form input textarea {
  border-radius: 10px;
  filter: drop-shadow(2.5px 2.5px 0px #a11bce);
  border-style: none;
  padding: 4px;
}
form input textarea {
  transition: 0.2s;
    padding: 2.5px;
  font-family: Inter;
   background-color: rgb(24, 25, 27);
  box-shadow: 0.5px 0.5px 10px 0.5px #a01bcc;
    color: white;
}
form input:focus-visible {
  transition: 0.2s;
  padding: 8px;
  filter: drop-shadow(2.5px 2.5px 0px #375cd5);
  border: 1px solid #375cd5;
  background-color: rgb(24, 25, 27);
  caret-color: #375cd5;
  outline: solid 1px transparent;
  backdrop-filter: blur(30px);
  color: white;
  font-family: Inter;
}
form textarea:focus-visible {
  transition: 0.2s;
  padding: 8px;
  filter: drop-shadow(2.5px 2.5px 0px #375cd5);
  border: 1px solid #375cd5;
  background-color: rgb(24, 25, 27);
  caret-color: #375cd5;
  outline: solid 1px transparent;
  backdrop-filter: blur(30px);
  color: white;
  font-family: Inter;
}
</style>

{% endblock %}
{% block JS %}





{% endblock %}

    <div class="container">
 <h2>Contact Us</h2>
    <form method="post" action="{% url 'contact_page' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    </div>






{% endblock %}
