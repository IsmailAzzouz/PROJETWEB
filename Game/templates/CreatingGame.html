<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Your form HTML -->
<form id="game-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" id="create-game-btn">Create Game</button>
</form>

<!-- jQuery script for asynchronous form submission -->
<script>
    
    $(document).ready(function () {
        $("#create-game-btn").click(function () {
            var form = $("#game-form");
            $.ajax({
                type: form.attr("method"),
                url: form.attr("action"),
                data: form.serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.success) {
                        // Redirect to the game page upon successful join
                        window.location.href = '{% url "waiting-page" %}';  // Replace with the actual URL for waiting
                    } else {
                        // Handle errors (e.g., display error messages)
                        console.log('Error joining the game:', data.message);
                    }
                },
                error: function (data) {
                    // Handle error response
                    alert("erreur");
                    console.log(data);

                }
            });
        });
    });
</script>

</body>
</html>
